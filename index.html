<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
</head>
<body>
<script>
fetch("page.b64")
  .then(r => r.text())
  .then(b64 => {
    const html = decodeURIComponent(escape(atob(b64)));
    document.open();
    document.write(html);
    document.close();
  })
  .catch(e => {
    document.body.innerHTML = "Error loading page";
  });
</script>
</body>
</html>
